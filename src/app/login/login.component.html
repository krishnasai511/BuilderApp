<div class="container" style="background-image:url(assets/img4.jpg); height:665px; width:100%;">
   <div>
    <form [formGroup]="userLoginForm" (ngSubmit)="onSubmit()">
      <h2>Login Please!</h2><hr>
      <table>
      <tr>
           <td><label for="user">User Name : </label></td>
          <td><input type="text" name="user" id="user" placeholder="Name" class="form-control" formControlName="name"></td>
      </tr><br>
      <tr>
          <td><label for="password">Password :</label></td>
          <td><input type="password" name="password" id="password" placeholder="Password" class="form-control" formControlName="password"></td>
       </tr><br>
       <tr>
          <td></td>
          <td>
                              
           <input type="submit" value="Click to Login" name="submit_form" onclick="(alert('Working on it'))">
          </td>
      </tr><br>
      </table>
    </form>
    </div>
    
</div>
