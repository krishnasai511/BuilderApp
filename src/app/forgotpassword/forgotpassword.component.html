


<div  *ngIf="visible" class="layout" style="background:url('/assets/sad.jpg');  background-size:100% auto; min-height: 600px; background-position: center;
background-repeat: no-repeat;" >
  <div class="py-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <span class="anchor" id="formLogin"></span>

        <!-- form card login -->
        <div class="card rounded-0">
          <div class="card-header">
            <h3 class="mb-0">Password Reset</h3>
          </div>
          <div class="card-body">
            <form class="form">
              <div class="form-group">
                <label><strong>Email</strong></label>
                <input type="text" [(ngModel)]="email"  name="email" class="form-control" 
                 required minlength = 5 maxlength = 32 
                  pattern="[a-zA-Z0-9]+(@)[a-zA-z]+(.)(com|co.in|in|org)">
            </div>
  
            <button type="button" class="btn btn-success float-right" (click)="checking()">Submit</button>
            </form>
          </div>
          <!--/card-block-->
        </div>
        <!-- /form card login -->
      </div>
    </div>
  </div>
  </div>

  
  
<!-- //Password Created  -->
<div *ngIf="mailexists" class="layout" style="background:url('/assets/sad.jpg');  background-size:100% auto; min-height: 600px; background-position: center;
background-repeat: no-repeat;" >
  <div class="py-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <span class="anchor" id="formLogin"></span>
        <!-- form card login -->
        <div class="card rounded-0">
          <div class="card-header">
            <h3 class="mb-0">Change Password </h3>
          </div>
          <div class="card-body">
            <form class="form">
              <div class="form-group">
                <label><strong>Create Password</strong></label>
                <input type="password" id ="cpassword" 
                [(ngModel)]="Password" 
                name="createpassword" 
                  class="form-control"  required minlength = 4  maxlength = 8
                   >
                <div *ngIf = "createpassword?.errors 
                && (createpassword?.dirty || createpassword?.touched)" 
                  class = "alert alert-danger">
                  <div [hidden]= "!createpassword?.errors.required">
                      password is required
                  </div>
                  <div [hidden]= "!createpassword?.errors.minlength">
                        password must be atleast 4 characters long.
                  </div>
                  <div [hidden]= "!createpassword?.errors.maxlength">
                        password cannot be morethan 8 characters long.
                  </div>
                </div>
              </div>
            <button routerLink="/login" type="button" class="btn btn-danger float-right" (click)="setPass()">Reset Password</button>
            </form>
          </div>
          <!--/card-block-->
        </div>
        <!-- /form card login -->
      </div>
    </div>
  </div>
  </div>
